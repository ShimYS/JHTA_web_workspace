<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메소드</h1>
	
	<script type="text/javascript">
		var numbers = [1,2,3,4,5,6];
		
		// 배열의 값을 제곱한 값을 가지는 새로운 배열 만들기
		var numbers2 = numbers.map(function (item, index) {
			return item*item;
		})
		console.log(numbers2);
		
		
		
	</script>
</body>
</html>
