<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	div{
		margin: 5px;
		padding: 10px;
		border:2px solid gray;
	}
	div > label {
		display: inline-block;
		width: 150px;		
	}
	div > span {
		padding: 10px;
		border: 1px solid gray;
	}
</style>
<body>
	<h1>폼 선택자</h1>
	
	<form action="">
		<div>
			<label>이름</label><input type="text" name="name" />
		</div>
		<div>
			<label>아이디</label><input type="text" name="id" />
		</div>
		<div>
			<label>비밀번호</label><input type="password" name="pwd" />
		</div>
		<div>
			<label>비밀번호 확인</label><input type="password" name="pwd2" />
		</div>
		<div>
			<label>학력</label>
			<select name="education">
				<option value="1"> 중학교 졸업</option>
				<option value="2"> 고등학교 졸업</option>
				<option value="3"> 전문대학교 졸업</option>
				<option value="4"> 대학교 졸업</option>
				<option value="5"> 대학원 졸업</option>
			</select>
		</div>
		<div>
			<label>보유 기술</label>
			<span><input type="checkbox" name="skill">자바</span>
			<span><input type="checkbox" name="skill">C++</span>
			<span><input type="checkbox" name="skill">파이썬</span>
			<span><input type="checkbox" name="skill">데이터베이스</span>
		</div>
		<div>
			<label>지원분야</label>
			<span><input type="radio" name="skill">개발 직군</span>
			<span><input type="radio" name="skill">유지보수 직군</span>
			<span><input type="radio" name="skill">기술영업 직군</span>
		</div>
		<div>
			<label>경력사항</label>
			<textarea rows="5" cols="50" name="career"></textarea>
		</div>
	</form>
	
	<hr/>
	<div>
		<button onclick="fn1()">모든 입력요소를 선택하기</button>
		<button onclick="fn2()">비밀번호 입력요소를 선택하기</button>
		<button onclick="fn3()">체크박스 입력요소를 선택하기</button>
		<button onclick="fn4()">라디오버튼 입력요소를 선택하기</button>
		<button onclick="fn5()">텍스트를 입력하는 입력요소를 선택하기</button>
		<button onclick="fn6()">체크박스 중에서 체크된 체크박스 선택하기</button>
		<button onclick="fn7()">라디오버튼 중에서 체크된 라디오버튼 선택하기</button>
		<button onclick="fn8()">셀렉트박스에서 현재 선택된 항목 선택하기</button>
		<button onclick="fn9()">체크된 체크박스가 있는지 알아내기</button>
		<button onclick="fn10()">리로딩</button>
	</div>
	
	<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		function fn1() {
			$("div:has(:input)").css('background-color','aliceblue');
			// input -> 태그가 input인 것만 찾는다
			// :input -> 모든 입력요소를 찾는다 (입력필드, 비밀번호필드, 체크박스, 라디오버튼, select, textarea, button, reset btn, submit btn을 포함하고 있는 것)
		}
		function fn2() {
			$("div:has(:password)").css('border','5px solid crimson');
		}
		function fn3() {
			$("div:has(:checkbox)").css('border','5px solid indigo');
		}
		function fn4() {
			$("div:has(:radio)").css('border','5px solid coral');
		}
		function fn5() {
			$("div:has(:text)").css('border','5px solid black');
		}
		function fn6() {
			$("span:has(:checkbox:checked)").css('background-color','hotpink');
		}
		function fn7() {
			$("span:has(:radio:checked)").css('background-color','lawngreen');
		}
		function fn8() {
			console.log('선택된 항목',$('select :selected').val());
		}
		function fn9() {
			alert($(':checkbox:checked').length);
		}
		function fn10() {
			location.reload();
		}
	</script>
</body>
</html>
