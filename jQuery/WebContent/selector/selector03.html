<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box {
		padding: 14px;
		border: 2px solid black;
		margin-bottom: 5px;
	}
</style>
</head>
<body>
	<h1>자손, 자식, 형제 선택자</h1>
	
	<h3>자손 선택하기</h3>
	<div id="drink-box" class="box">
		<ul>
			<li><a href="">커피</a></li>
			<li><a href="">우유</a></li>
			<li><a href="">콜라</a></li>
		</ul>
		<a href="" class="home-link">홈으로 가기</a>
		<a href="" class="top-link">위로 가기</a>
	</div>
	<div>
		<button onclick="fn1()">div의 자손 중에서 링크 선택하기</button>
	</div>
	
	<hr/>
	<h3>자식 선택하기</h3>
	<div id="food-box" class="box">
		<ul>
			<li><a href="">떡볶이</a></li>
			<li><a href="">삼각김밥</a></li>
			<li><a href="">컵라면</a></li>
		</ul>
		<a href="" class="home-link">홈으로 가기</a>
		<a href="" class="top-link">위로 가기</a>
	</div>
	<div>
		<button onclick="fn2()">div의 자손 중에서 링크 선택하기</button>
		<button onclick="fn3()">div의 자식 중에서 링크 선택하기</button>
	</div>
	
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	function fn1() {
		$("#drink-box a").css("border","2px solid yellow")
	}
	
	function fn2() {
		$("#food-box > a").css("border","2px solid green")
	}
	
	function fn3() {
		$(".box > a").css("background-color","red")
	}
</script>
</body>
</html>
