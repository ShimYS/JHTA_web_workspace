<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 처리하기</h1>
	
	<h3>사이트 목록</h3>
	<ul id="site-list">
		<li><a href="http://www.daum.net">다음</a></li>
		<li><a href="http://www.naver.com">네이버</a></li>
		<li><a href="http://www.google.com">구글</a></li>
	</ul>
	
	<h3>폼입력값 검증</h3>
	<form id="form-login" method="post" action="login.hta">
		<div>
			<label>아이디</label><input type="text" name="userid">
		</div>
		<div>
			<label>비밀번호</label><input type="password" name="userpwd">
		</div>
		<button type="submit">로그인</button>
	</form>
	
	<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$("#site-list a:eq(0)").on('click', function (event) {
			event.preventDefault();
			alert("기본동작 실행 방해");
		});
		
		// 이벤트 핸들러 함수에서 return false를 하면 기본동작을 방해 할 수 있다.
		$("#site-list a:eq(1)").on('click', function () {
			alert("기본동작 실행 방해");
			return false;
		});
		$("#site-list a:eq(2)").on('click', function (event) {
			alert(this);
		});
		
		// submit버튼을 누르면 form에서 이벤트가 발생된다.
		$("#form-login").on('submit', function () {
			var userId = $("#form-login :input[name=userid]").val();
			var userPwd = $("#form-login :input[name=userpwd]").val();
			
			if(userId == ""){
				alert("아이디는 필수입력값입니다.");
				return false;
			}
		
			if(userPwd == ""){
				alert("비밀번호는 필수입력값입니다.");
				return false;
			}
			return true;
		});
	</script>
</body>
</html>
