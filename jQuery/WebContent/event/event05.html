<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<h1>이벤트 처리하기</h1>
	
	<h3>상품리스트</h3>
	<table class="table" id="product-table" border="1" style="width: 100%;">
		<thead class="table-header">
			<tr>
				<th>번호</th>
				<th>상품명</th>
				<th>제조사</th>
				<th>가격</th>
				<th></th>
			</tr>
		</thead>
		<tbody class="table-body">
			<tr id="product-100">
				<td>100</td>
				<td>갤럭시S20</td>
				<td>삼성전자</td>
				<td>900,000원</td>
				<td><button class="btn-danger" data-product-no="100">삭제</button></td>
			</tr>
			<tr id="product-120">
				<td>120</td>
				<td>아이폰 11</td>
				<td>애플</td>
				<td>1,200,000원</td>
				<td><button class="btn-danger" data-product-no="120">삭제</button></td>
			</tr>
			<tr id="product-150">
				<td>150</td>
				<td>맥북프로</td>
				<td>애플</td>
				<td>1,900,000원</td>
				<td><button class="btn-danger" data-product-no="150">삭제</button></td>
			</tr>
		</tbody>
	</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$("#product-table button.btn-danger").on('click', function(){
			var productNo = $(this).data('product-no');
			$("#product-"+productNo).remove();
		});
	</script>
</body>
</html>
