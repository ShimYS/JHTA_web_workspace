<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function $(exp) {
		var arr = document.querySelectorAll(exp);
		
		return {
			items: arr,
			hide: function(propName, propValue) {
				var elements = this.items;
				for(var i=0; i<elements.length; i++) {
					var el = elements[i];
					el.style.display = "none";
				}
				return this;
			},
			css: function( ) {
				
			},
			show: function( ) {
				var elements = this.items;
				for(var i=0; i<elements.length; i++) {
					var el = elements[i];
					el.style.display = "block";
				}
				return this;
			} 
		}
	}
</script>
</head>
<body>
	<h1>함수 연습</h1>
	
	<div>
		<p>연습1</p>
		<p>연습1</p>
		<p>연습1</p>
		<p>연습1</p>
		<p>연습1</p>
	</div>
	
	<div>
		<button onclick="hideAll()">전부 감추기</button>
		<button onclick="showAll()">전부 보이기</button>
	</div>
	
	
	<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		function hideAll() {
			$('p').hide();
		}
		function showAll() {
			$('p').show();
		}
		
	</script>
</body>
</html>
