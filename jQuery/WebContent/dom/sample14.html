<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>필터함수 실행 전 상태로 되돌아가기</h1>

    <div id="box">
        <div class="item">
            <h3>유튜브</h3>
            <p>유머</p>
            <p>15세</p>
            <p class="channel">침착맨</p>
        </div>
        <div class="item">
            <h3>인기 짱 유투</h3>
            <p>음악</p>
            <p>전체연령</p>
            <p class="channel">JFla Music</p>

        </div>
    </div>







    <script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
        // 모든 아이템의 제목 글자색을 빨갛게 하고, 유튜브 채널명은 노란색 배경으로 하기
        $('.item').each(function (index, item) {
            // 엘리먼트를 jquery객체로 바꿔준후 찾는다
            //$(item).find('h3').css('color', 'red');
            //$(item).find('.channel').css('background-color', 'yellow');

            // end를 이용해서 한줄로 처리
            $(item).find('h3').css('color','red').end().find('.channel').css('background-color', 'yellow');
        });
	</script>
</body>
</html>
